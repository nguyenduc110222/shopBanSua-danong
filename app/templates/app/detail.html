{% extends "app/base.html" %}
{%load static%}

{%block detail%}
{% for product in products %}
<div style="margin-top:80px" class="container">
<div  class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{product.ImageURL}}" width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <a href="{% url "home" %}">
                                     <i class="fa fa-long-arrow-left"></i> 
                                     <span class="ml-1">Back</span> 
                                    </a>
                                </div> 
                                <a href="{% url "cart" %}">
                                <i class="fa fa-shopping-cart text-muted"></i>
                                </a>
                            </div>
                            <div class="mt-4 mb-3">
                                <h5 class="text-uppercase">{{product.name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{product.price}}</span>
                                    
                                </div>
                            </div>
                            <p class="about">{{product.description}}</p>
                            <div class="cart mt-4 align-items-center"> <button data-product = {{product.id}} data-action = "add" class="btn btn-danger text-uppercase mr-2 px-4  update-cart ">Add to cart</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
{%endblock detail%}
